<h1>Formulario de carga de Productos</h1>
<form action="/api/productos" method="post">
  <ul>
    <li>
      <label for="titulo">Titulo:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Titulo" required/>
    </li>
    <li>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" placeholder="Precio" required/>
    </li>
    <li>
      <label for="miniatura">Miniatura:</label>
      <input type="text" id="miniatura" name="miniatura" placeholder="Miniatura" required/>
    </li>
  </ul>
  <button type="submit">Cargar producto</button>
</form>
